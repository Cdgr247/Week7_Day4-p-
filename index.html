<!doctype html>
<html lang="en">
<head>
    <title>WEATHER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="cloudBlk.png" type="image/icon type">
    
</head>
<!-- <div id="header" class="row justify-content-center">
    <h1 id="headertitle">Weather Today</h1> -->

<body>
    <div class="headertitle" id="header">Weather Today</div>
    <div class="container">
        <form id="city-search">
            <input type="text" id="city-input" placeholder="Input City here">
            <button type="submit" id="submit">Search</button>
        </form>
        <hr>
        <br>
        <city id="city">CITY</city>
        <div id="displayCityName"></div>
        <br>
        <br>
        <low id="low">LOW</low>
        <div id="lowDetails"></div> 
        <br>
        <br>
        <high id="high">HIGH</high>
        <div id="highDetails"></div>
        <br>
        <br>
        <humidity id="humidity">HUMIDITY</humidity>
        <div id="humidDetails"></div>
        <br>
        <br>
        <forecast id="forecast">FORECAST</forecast>
        <div id="forecastDetails"></div>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="dom.js" defer></script>
</body>
</html>
